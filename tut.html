<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Learning Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .video-container {
      margin-bottom: 2rem;
    }
    .video-container video {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .quiz {
      margin: 2rem auto;
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .quiz h3 {
      margin-top: 0;
    }
    .quiz button {
      margin-top: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .quiz button:hover {
      background-color: #45a049;
    }
    .progress {
      margin-top: 2rem;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 20px;
      background-color: #4CAF50;
      width: 50%; /* Example progress */
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Learning Platform</h1>
  </header>
  <div class="container">
    <div class="video-container">
      <h2>Lesson: Introduction to HTML</h2>
      <video controls>
        <source src="sample-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="quiz">
      <h3>Quiz: Test Your Knowledge</h3>
      <p>What does HTML stand for?</p>
      <ul>
        <li><input type="radio" name="question1"> Hyperlinks and Text Markup Language</li>
        <li><input type="radio" name="question1"> Hypertext Markup Language</li>
        <li><input type="radio" name="question1"> Home Tool Markup Language</li>
      </ul>
      <button>Submit</button>
    </div>

    <div class="progress">
      <h3>Your Progress</h3>
      <div class="progress-bar">
        <div class="progress-bar-inner" style="width: 70%;"></div>
      </div>
      <p>70% Complete</p>
    </div>
  </div>
</body>
</html>
